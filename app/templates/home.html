<style>
.hero-section {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 3rem 0;
    position: relative;
    overflow: hidden;
}

.text-gradient {
    background: linear-gradient(120deg, #2b4c7e 0%, #1a365d 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.btn-primary {
    background: linear-gradient(120deg, #2b4c7e 0%, #1a365d 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.btn-outline-primary {
    border: 2px solid #2b4c7e;
    color: #2b4c7e;
    transition: all 0.3s ease;
}

.btn-outline-primary:hover {
    background: linear-gradient(120deg, #2b4c7e 0%, #1a365d 100%);
    border-color: transparent;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.feature-section {
    margin-top: 2rem;
}

.feature-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    padding: 1rem;
}

.feature-card {
    background: white;
    padding: 1.25rem;
    border-radius: 0.75rem;
    box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
}

.feature-icon {
    font-size: 1.75rem;
    margin-bottom: 0.75rem;
}

.feature-card h3 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #2b4c7e;
}

.feature-card p {
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 0;
}

/* Responsive Design */
@media (max-width: 991.98px) {
    .hero-section {
        padding: 2rem 0;
        text-align: center;
    }
    
    .feature-section {
        margin-top: 2rem;
        display: block !important;
    }
    
    .feature-grid {
        grid-template-columns: 1fr;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .d-flex {
        justify-content: center;
    }
    
    .display-4 {
        font-size: calc(1.8rem + 1.5vw);
    }
    
    .lead {
        font-size: 1.1rem;
    }
}

@media (max-width: 576px) {
    .hero-section {
        padding: 1.5rem 0;
    }
    
    .feature-grid {
        padding: 0.5rem;
    }
    
    .feature-card {
        padding: 1rem;
    }
    
    .btn {
        padding: 0.5rem 1rem !important;
        font-size: 0.9rem;
    }
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero-section h1,
.hero-section p,
.hero-section .btn {
    animation: fadeInUp 0.5s ease forwards;
}

.hero-section p {
    animation-delay: 0.2s;
}

.hero-section .btn {
    animation-delay: 0.4s;
}
</style>
{% endblock content %}
